
flows:
  main:
    tags:
      - default
      - all
    steps:
      read:
        read_file:
          out_variables:
            - main_df
      process:
        process_data:
          in_variables:
            - main_df
  add_info:
    tags:
      - add_info
      - all
    steps:
      read:
        read_file:
          out_variables:
            - main_df
      process:
        add_data:
          in_variables:
            - main_df

  complete:
    tags:
      - complete
    steps:
      read:
        read_file:
          out_variables:
            - main_df
      process:
        process_data:
          in_variables:
            - main_df
          avoid_tags:
            - all
        add_data:
          in_variables:
            - main_df


